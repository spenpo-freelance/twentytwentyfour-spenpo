name: Deploy Child Theme

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              # Production deployment
              rsync -avz --delete ${{ secrets.REMOTE_PATH }}/wp-content/themes/twentytwentyfour-spenpo/ ./src/
            elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
              # Staging deployment
              rsync -avz --delete ${{ secrets.REMOTE_PATH }}/staging/wp-content/themes/twentytwentyfour-spenpo/ ./src/
            fi
